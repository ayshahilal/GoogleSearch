<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <a href="images.html">Images</a>
        <a href="index.html">Search</a>

        <div>
            <h3>Advanced Search</h3>
            <hr>
            <table>
                <form action="https://google.com/search">
                    <tr><td><p>Find pages with...</p></td></tr>	
                    <tr>
                        <td>All these words: </td>
                        <td><input type="text" name="as_q" class ="adv"> </td>
                    </tr>
                    <tr>
                        <td>This exact word or phrase: </td>
                        <td><input type="text" name="as_epq" class ="adv"> </td>
                    </tr>
                    <tr>
                        <td>Any of these words: </td>
                        <td><input type="text" name="as_oq" class ="adv"> </td>
                    </tr>
                    <tr>
                        <td>None of these words: </td>
                        <td><input type="text" name="as_eq" class ="adv"> </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Advanced Search" class ="submit_adv"></td>
                    </tr>
                   
                </form>
            </table>

            
        </div>
        

    </body>
</html>
